<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습2 설문조사 폼 만들기</title>
</head>
<body>
  <h2>설문조사</h2>

  <form>
    <span>이름</span>
    <input type="text" /><br />
    <span>이메일</span>
    <input type="text" placeholder="love@example.com" /><br /><br />

    <p><b>나이</b></p>
    <input type="radio" name="age" checked /><span>10대</span>
    <input type="radio" name="age" /><span>20대</span>
    <input type="radio" name="age" /><span>30대</span>
    <input type="radio" name="age" /><span>40대</span>
    <input type="radio" name="age" /><span>50대</span>
    <input type="radio" name="age" /><span>60대 이상</span><br /><br />

    <p><b>원하는 강의&#40;복수응답가능합니다.&#41;</b></p>
    <input type="checkbox" name="lecture" checked /><span>html</span>
    <input type="checkbox" name="lecture" /><span>javascript</span>
    <input type="checkbox" name="lecture" /><span>css</span><br /><br />

    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:&#41;"></textarea>
    <button>제출</button>
  </form>
</body>
</html>
